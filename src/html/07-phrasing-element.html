    <title>프레이징 요소</title>
  </head>
  <body>
    <h1>이듬 강좌</h1>
    <article>
      <h2>후기</h2>
      <p>무엇이 중요한지 알게된 시간!</p>

      <p>제가 들었던 해외 튜토리얼에 비해 시맨틱한 마크업과 접근성 비중이 크게 다뤄져 좋았습니다.</p>
      <p>
        *****
        5점
      </p>
      <dl>
        <dt>강의 평점</dt>
        <dd><span>*****</span> 5점</dd>
      </dl>
    </article>
  </body>
