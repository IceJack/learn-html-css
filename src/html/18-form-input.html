<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소</title>
</head>
<body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>폼(input) 요소</h1>
    <!-- 한줄 글상자(search) - 검색어 이력 서식 -->
    <!-- text : 텍스트 상자-->
    <!-- search : 검색어 상자-->
    <!-- 폼 관련 요소는 모두 1대1로 대응되는 레이블을 가져야 함.-->

    <form action="https://formspree.io/f/xeqwwbwk" method="POST">
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName"/>
        </div>
        <div>
            <label for="searchKeyword">검색어</label>
            <input type="search" id="searchKeyword" placeholder="검색어를 입력하세요" />
        </div>
        <div>
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" />
        </div>
        <div>
            <input type="submit" value="전송" />
            <input type="reset" value="초기화" />
            <input type="button" value="버튼" />
        </div>
    </form>
</body>
</html>
